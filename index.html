<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <p>
        <label for="priority">Priority level</label>
        <select name="priority" id="priority">
          <option value="bd0000">High</option>
          <option value="d27b00">Med</option>
          <option value="008700">Low</option>
        </select>
      </p>
      <p>
        <label for="new-task-description">Task description:</label><br>
        <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      </p>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
